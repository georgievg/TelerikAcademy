<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exercise 1</title>
</head>

<body>
	<table border=1>
		<tfoot>
			<tr><td colspan="4"><form><input type="submit" name="submitBtn" value="Submit"></form>
			<form><input type="reset" name="resetBtn" value="Clear this form"></form></td></tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Last Name:</td>
				<td colspan="3">
					<form><input type="text" name="lastName" placeholder="Georgi"></form> 
				</td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td colspan="3">
					<form><input type="text" name="firstName" placeholder="Georgiev"></form> 
				</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td colspan="3">
					<textarea cols="30" rows="2" name="address" placeholder="Hr Botev 15.">
					</textarea> 
				</td>
			</tr>
			<tr>
				<td>City:</td>
				<td>
					<form><input type="text" name="city" placeholder="Sofia"></form>
				</td>
				<td>State:</td>
				<td>
					<form><input type="text" name="state" placeholder="Sofia city"></form>
				</td>
			</tr>
			<tr>
				<td>ZIP/Postal Code:</td>
				<td colspan="3">
					<form><input type="text" name="zip" placeholder="1612"></form> 
				</td>
			</tr>
			<tr>
				<td>Country:</td>
				<td colspan="3">
					<select name="country">
						<option value="BO">Bolivia</option>
						<option value="BA">Bosnia and Herzegowina</option>
						<option value="BW">Botswana</option>
						<option value="BV">Bouvet Island</option>
						<option value="BR">Brazil</option>
						<option value="IO">British Indian Ocean Territory</option>
						<option value="BN">Brunei Darussalam</option>
						<option value="BG" selected="selected">Bulgaria</option>
						<option value="BF">Burkina Faso</option>
						<option value="BI">Burundi</option>
						<option value="KH">Cambodia</option>
						<option value="CM">Cameroon</option>
						<option value="CA">Canada</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td>Phone (Country Code, <br/>Area code, Number):</td>
				<td colspan=3>
					(+<input type="text" name="countryCode" size="3" placeholder="359"/>
					)<input type="text" name="telCode" size="3" placeholder="88"/>
					-<input type="text" name="telNumber" size="7" placeholder="8888888"/>                                              
				</td> 
			</tr>
			<tr>
				<td>E-Mail:</td>
				<td colspan=3>
					<input type="text" name="eMail" size="40" placeholder="fatalerr0r.t@gmail.com"/>                                      
				</td> 
			</tr>
			<tr>
				<td>Birth Date:</td>
				<td colspan=3>
					<label>Month</label><input type="text" name="month" size="2" placeholder="10"/>
					<label>Day</label><input type="text" name="day" size="2" placeholder="04"/>
					<label>Year (4 digits)</label><input type="text" name="year" size="4" placeholder="1976"/>                                              
				</td> 
			</tr>
			<tr>
				<td>Gender:</td>
				<td colspan=3>
					<select name="gender">
						<option value="male">Male</option>
						<option value="female" selected="selected">Female</option>
						<option value="other">Other</option>
					</select>
				</td> 
			</tr>
			<tr>
				<td>Starting Date:</td>
				<td colspan=3>
					<label>Spring 2010</label><input type="radio" name="spring2006" checked/> 
					<label>Summer 2010</label><input type="radio" name="summer2006"/>
				</td> 
			</tr>
			<tr>
			<td>Comments/Questions:</td>
			<td colspan="3">
				<textarea rows="5" cols="30" placeholder="Gimme some info.">
				</textarea> 
			</td>
		</tr>
		</tbody>
	</table>




</table>

</body>
</html>
