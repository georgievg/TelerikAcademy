<script>
;(function() {
    'use strict';

    var sort = (function() {
        var array = []

        function swap(i, j) {
            var t = array[i]
            array[i] = array[j]
            array[j] = t
        }

        function min(i) {
            var min = i

            for (i++; i < array.length; i++)
                if (array[i] < array[min])
                    min = i

            return min
        }

        return function(arr) {
            array = arr

            array.forEach(function(el, i) {
                swap(i, min(i))
            })

            return array
        }
    }())

    console.log(sort([-1, 2, -3, 4, -5, 6, -7]))
}())
</script>
