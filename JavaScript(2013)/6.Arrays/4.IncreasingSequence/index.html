<script>
;(function() {
    'use strict';

    var array = [3, 2, 3, 4, 2, 2, 4]

      , i

      , maxLength = 1
      , maxIndex = 0

      , currentLength = 1

    array.reduce(function(a, b, i) {
        currentLength = a < b ? currentLength + 1 : 1

        if (currentLength > maxLength) {
            maxLength = currentLength
            maxIndex = i - currentLength + 1
        }

        return b
    })

    for (i = 0; i < maxLength; i++)
        console.log(array[maxIndex + i])
}())
</script>
