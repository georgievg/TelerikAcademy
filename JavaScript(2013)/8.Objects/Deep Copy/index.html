<script>
function deepCopy (objj) {
	if (typeof objj !== 'object') {
	    return objj;
	}

	var obj = {};
	for (prop in objj) {
	    obj[prop] = deepCopy(objj[prop]);
	}
	return obj;
}
var obj = {
	x : 1,
	y : 2,
	c : 4
}
var objj = deepCopy(obj);
objj.x = 5;
console.log(obj);
console.log(objj);

</script>
