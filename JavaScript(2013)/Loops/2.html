<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Numbers that are not devisble by 3 and 7</title>
<link rel="stylesheet" href="styles/styles.css">
<!--Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time-->
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var n = document.getElementById("input1").value;
var outTxt = "";	
for(var i=1; i<=n; i++){
	if((i%3!=0) && (i%7!=0)){
		outTxt += i+" ";
	}
	}
	if(outTxt==""){
		outTxt = "Invalid input!";
	}
//ends here	
	document.getElementById("output").innerHTML = outTxt;
}
}
</script>
</head>
<body>
<div>
<textarea id="input1" placeholder="Enter a number."></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
