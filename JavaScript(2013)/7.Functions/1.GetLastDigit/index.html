<script>
;(function() {
    'use strict';

    var getDigitName = (function() {
        var digitNames = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine']

        return function(n) {
            return digitNames[n]
        }
    }())

    function getLastDigit(n) {
        return n % 10
    }

    console.log(getDigitName(getLastDigit(1337)))
}())
</script>
